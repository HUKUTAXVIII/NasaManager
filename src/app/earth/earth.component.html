<div class="earth-form">
    <h1>Earth</h1>
  
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" [(ngModel)]="date" required>
    </div>
  
    <div class="form-group">
      <label for="lat">Latitude:</label>
      <input type="number" id="lat" [(ngModel)]="lat" required>
    </div>
  
    <div class="form-group">
      <label for="lon">Longitude:</label>
      <input type="number" id="lon" [(ngModel)]="lon" required>
    </div>
  
    <button (click)="searchImages()">Search</button>
  
    <div *ngIf="imageData" class="image-container">
      <h3>Image:</h3>
      <img src="{{imageData}}" alt="No Image">
    </div>
  </div>
