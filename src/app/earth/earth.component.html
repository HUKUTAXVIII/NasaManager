<div class="earth-form">
    <h2>Earth API</h2>
  
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" [(ngModel)]="date" required>
    </div>
  
    <div class="form-group">
      <label for="lat">Latitude:</label>
      <input type="number" id="lat" [(ngModel)]="lat" required>
    </div>
  
    <div class="form-group">
      <label for="lon">Longitude:</label>
      <input type="number" id="lon" [(ngModel)]="lon" required>
    </div>
  
    <button (click)="searchImages()">Search Images</button>
  
    <div *ngIf="imageData" class="image-container">
      <h3>Image:</h3>
      <img src="{{imageData}}" alt="Earth Image">
    </div>
  </div>
