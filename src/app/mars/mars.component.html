<div class="mars-form">
    <h1>Mars</h1>
  
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" [(ngModel)]="date" required>
      
      <button (click)="searchImages()">Search</button>
    </div>
  
    <div *ngIf="imageData" class="image-container">
      <h3>Image:</h3>
      <img [src]="imageData" alt="No Image">
    </div>
  </div>
